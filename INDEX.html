<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dev/css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div class="question" id="main-question">Question</div>
            <div class="btn-btn" id="answer-buttons">
                <button class="btn" id="btn">Choice 1</button>
                <button class="btn" id="btn">Choice 2</button>
                <button class="btn" id="btn">Choice 3</button>
                <button class="btn" id="btn">Choice 4</button>
            </div>
        </div>
        <div class="controls">
            <div class="intro-header" id="intro-header">
                <h1 class="show">Welcome to my Quiz!</h1>
                <h3 class="show">The quiz is 5 questions total with a time-limit of 30 seconds!</h3>
                <h4 class="show">Getting a question wrong leaves you with a -5 seconds penalty. Good Luck!</h4>
            </div>
        <div class="main-buttons">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
      </div>
    </div>
    <script src="./dev/js/index.js"></script>
</body>
</html>
